<div>
    <div class="header">
        <h2>Users</h2>
        <p class="info" >Manage & Verify all your users.</p>
    </div>
</div>
<table>
  <thead>
    <tr>
      <th>userId</th>
      <th>Username</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userId}}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>
